<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lazy loading | Nathan Johnston</title>
    <meta name="description" content="Lazy picture loading">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/lazyload.css">
    <script src="js/lazyload.js"></script>
</head>

<body>
    <h1>Lazy Loading of the five(5) images on my laptop</h1>
    <picture id="portrait">
        <img data-src="images/image_400x320.jpg" 
            src="https://via.placeholder.com/400x300.png?text=Placeholder+Image">
        <!-- <img alt="man in red sweater" data-src="images/image_400x320.jpg"> -->
    </picture>
    <picture id="sunset">
        <img data-src="images/sunset_300x400.jpg" 
            src="https://via.placeholder.com/400x300.png?text=Placeholder+Image">
        <!-- <img alt="sunset in OC" src="images/sunset_300x400.jpg"> -->
    </picture>
    <picture id="detroit">
        <img data-src="images/detroit stock img_400x267.jpg"
            src="https://via.placeholder.com/400x300.png?text=Placeholder+Image">
        <!-- <img alt="nighttime in Detroit" src="images/detroit stock img_400x267.jpg"> -->
    </picture>
    <picture id="sunrise">
        <img data-src="images/sunrise-over-sf_400x225.jpg"
            src="https://via.placeholder.com/400x300.png?text=Placeholder+Image">
        <!-- <img alt="sunrise in SF" src="images/sunrise-over-sf_400x225.jpg"> -->
    </picture>
    <picture id="profile">
        <img data-src="images/skaia_400x320.jpg" 
            src="https://via.placeholder.com/400x300.png?text=Placeholder+Image">
        <!-- <img alt="the only other image on my laptop" src="images/skaia_400x320.jpg"> -->
    </picture>



    <script src="js/webfontload.js"></script>
</body>

</html>
