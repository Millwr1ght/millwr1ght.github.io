<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KWDD 230 Weather | Gallery</title>
    <meta name="description" content="Weather, whether you like it or not">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/small.css">
    <link rel="stylesheet" type="text/css" href="css/medium.css" media="(min-width: 640px and max-width: 960px)">
    <link rel="stylesheet" type="text/css" href="css/large.css" media="">
    <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
    <header>
        <div class="header-box">
            <img class="logo" alt="KWDD Weather" src="images/iconfinder_sun.png">
            <div class="title-box">
                <h1>KWDD 230 Weather</h1>
                <p>The latest updates for weather news for southeastern Idaho</p>
            </div>
        </div>


        <nav id="top-nav">
            <ul class="nav-list">
                <li class="nav-menu"><button class="nav-icon" onclick="navToggle()"><img id="menu-icon"
                            src="images/icons8-menu.svg" alt="nav-icon"></button></li>
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/lesson5/preston-5.html">Preston</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Soda Springs</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Fish Haven</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Storm Center</a></li>
                <li class="nav-item"><a class="nav-link" href="/lesson-7/gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="storm-form content">
            <form method="GET" action="thank-you.html" id="stormform">
                
                <label for="fullname">
                    Full Name
                    <input type="text" name="fullname" id="fullname" pattern="[A-Za-z]{5,}" required>
                </label>
                
                <label for="email">
                    Email
                    <input type="email" name="email" id="email" placeholder="user@email.org">
                </label>
                               
                <label for="phone">
                    Phone Number
                    <input type="tel" name="phone" id="phone" placeholder="###-###-####" required>
                </label>
            
                <label for="zipcode">
                    Zip Code
                    <input type="number" name="zipcode" id="zipcode" pattern="(\d{5}([\-]\d{4})?)" autocomplete="shipping postal-codep" required>
                </label>
                
                <label for="date">
                    Day this storm was sighted
                    <input type="date" name="date" id="date">
                </label>                

                <label for="storm-type">
                    Type of storm
                    <input list="storm-types" name="storm-type" id="storm-type">
                    <datalist id="storm-types">
                        <option value="Flash Flood">
                        <option value="Thunderstorm">
                        <option value="Tornado">
                        <option value="Hurricane">
                        <option value="Hail">
                        <option value="Earthquake">
                        <option value="Other">
                    </datalist>
                </label>

                <label for="severity">
                    Storm severity:
                    <input type="range" name="severity" id="severity" value="5" min="1" max="10" step="1" list="tickmarks"  oninput="adjustSeverity(this.value)" onchange="adjustSeverity(this.value)">
                    <span id="severity-output">5</span>
                    <datalist id="tickmarks">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist>
                </label>
                
                <label for="storm-region">
                    Where is this storm?
                    <select name="storm-region" id="storm-region">
                        <option disabled>Select Region...</option>
                        <option value="Preston">Preston</option>
                        <option value="Soda Springs">Soda Springs</option>
                        <option value="Fish Haven">Fish Haven</option>
                    </select>
                </label>
                
                <ul id="danger-list">
                    <label for="in-danger">Are you in danger?</label>
                    <li>
                        <label for="danger-yes">Yes</label>
                        <input type="radio" name="in-danger" id="danger-yes" value="Yes">
                    </li>
                    <li>
                        <label for="danger-maybe">Maybe</label>
                        <input type="radio" name="in-danger" id="danger-maybe" value="Maybe">
                    </li>
                    <li>
                        <label for="danger-no">No</label>
                        <input type="radio" name="in-danger" id="danger-no" value="No">
                    </li>
                </ul>

                <label for="comments">
                    Additional information or comments:
                    <input type="textarea" name="comments" id="comments">
                </label>
                
                <input type="submit" id="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer>
        <p class="copy-box">&copy; &nbsp;<span id="thisYear"></span> | KWDD 230 | Nathan Johnston</p>
        <p class="update"><span id="lastUpdated"></span></p>
    </footer>

    <!-- scripts to run before rendering has completed-->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/webfontload.js"></script>
    <script src="js/stormcenter.js"></script>
    <script src="js/lazyload.js"></script>
</body>

</html>
