<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KWDD 230 Weather | Storm Center</title>
    <meta name="description" content="Weather, whether you like it or not">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/small.css">
    <link rel="stylesheet" type="text/css" href="css/medium.css">
    <link rel="stylesheet" type="text/css" href="css/large.css">
    <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
    <header>
        <div class="header-box">
            <img class="logo" alt="KWDD Weather" data-src="images/iconfinder_sun.png">
            <div class="title-box">
                <h1>KWDD 230 Weather</h1>
                <p>The latest updates for weather news for southeastern Idaho</p>
            </div>
        </div>


        <nav id="top-nav">
            <ul class="nav-list">
                <li class="nav-menu"><button class="nav-icon" onclick="navToggle()"><img id="menu-icon"
                            src="images/icons8-menu.svg" alt="nav-icon"></button></li>
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="preston.html">Preston</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Soda Springs</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Fish Haven</a></li>
                <li class="nav-item"><a class="nav-link active" href="stormcenter.html">Storm Center</a></li>
                <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="storm-form content">
            <h2 class="title">Report a Storm!</h2>
            <form method="GET" action="thank-you.html" id="stormform">
                <fieldset>
                    <legend>Contact Information</legend>
                    <label class="not-radio">Full Name*
                        <input type="text" name="fullname" id="fullname" pattern="[A-Za-z]{5,}" autofocus required>
                    </label>

                    <label class="not-radio">Email
                        <input type="email" name="email" id="email" placeholder="user@email.org">
                    </label>

                    <label class="not-radio">Phone Number*
                        <input type="tel" name="phone" id="phone" placeholder="###-###-####" required>
                    </label>

                    <label class="not-radio">Zip Code*
                        <input type="number" name="zipcode" id="zipcode" pattern="(\d{5}([\-]\d{4})?)"
                            autocomplete="shipping postal-codep" required>
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Tell us about the storm sighted!</legend>
                    <label class="not-radio">Day this storm was sighted
                        <input type="date" name="date" id="date">
                    </label>

                    <label class="not-radio">Type of storm
                        <input list="storm-types" name="storm-type" id="storm-type">
                        <datalist id="storm-types">
                            <option value="Flash Flood">
                            <option value="Thunderstorm">
                            <option value="Tornado">
                            <option value="Hurricane">
                            <option value="Hail">
                            <option value="Earthquake">
                            <option value="Other">
                        </datalist>
                    </label>

                    <div>
                        <label class="not-radio">Storm severity:
                            <input type="range" name="severity" id="severity" value="5" min="1" max="10" step="1"
                                list="tickmarks" oninput="adjustSeverity(this.value)" onchange="adjustSeverity(this.value)">
                            <span id="severity-output">5</span>
                            <datalist id="tickmarks">
                                <option value="1">
                                <option value="2">
                                <option value="3">
                                <option value="4">
                                <option value="5">
                                <option value="6">
                                <option value="7">
                                <option value="8">
                                <option value="9">
                                <option value="10">
                            </datalist>
                        </label>
                    </div>
                    

                    <label class="not-radio">Where is this storm?
                        <select name="storm-region" id="storm-region" value="Select Region..">
                            <option disabled>Select Region...</option>
                            <option value="Preston">Preston</option>
                            <option value="Soda Springs">Soda Springs</option>
                            <option value="Fish Haven">Fish Haven</option>
                        </select>
                    </label>

                    <div id="danger-list">Are you in danger?</div>
                    <label class="radio"><input type="radio" name="in-danger" id="danger-yes" value="Yes">Yes</label>
                    <label class="radio"><input type="radio" name="in-danger" id="danger-maybe" value="Maybe">Maybe</label>
                    <label class="radio"><input type="radio" name="in-danger" id="danger-no" value="No">No</label>                    
                </fieldset>

                <fieldset>
                    <legend>Anything else?</legend>
                    <label class="not-radio">Additional information or comments
                        <input type="textarea" name="comments" id="comments">
                    </label>
                </fieldset>

                <input type="submit" id="submit" value="Report Storm">
            </form>
        </section>
    </main>

    <footer>
        <p class="copy-box">&copy; &nbsp;<span id="thisYear"></span> | KWDD 230 | Nathan Johnston</p>
        <p class="update"><span id="lastUpdated"></span></p>
    </footer>

    <!-- scripts to run before rendering has completed-->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/webfontload.js"></script>
    <script src="js/stormcenter.js"></script>
    <script src="js/script.js"></script>
    <script src="js/lazyload.js"></script>
</body>

</html>
